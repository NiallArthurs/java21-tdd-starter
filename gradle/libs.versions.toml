# Gradle Version Catalog
# See: https://docs.gradle.org/current/userguide/platforms.html

[versions]
# Java
java = "21"

# Plugins
spotbugs-plugin = "6.0.26"
owasp-plugin = "11.1.1"
pitest-plugin = "1.15.0"
errorprone-plugin = "4.1.0"

# Build Tools
checkstyle = "10.20.2"
errorprone-core = "2.36.0"

# Testing
junit = "5.11.3"
assertj = "3.26.3"
mockito = "5.14.2"
archunit = "1.3.0"

# Code Quality
spotbugs-annotations = "4.8.6"
lombok = "1.18.36"

# Logging
slf4j = "2.0.17"
logback = "1.5.12"

# Pitest
pitest-junit5 = "1.2.1"

[libraries]
# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
archunit-junit5 = { module = "com.tngtech.archunit:archunit-junit5", version.ref = "archunit" }

# Code Quality
spotbugs-annotations = { module = "com.github.spotbugs:spotbugs-annotations", version.ref = "spotbugs-annotations" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

[plugins]
spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs-plugin" }
owasp-dependencycheck = { id = "org.owasp.dependencycheck", version.ref = "owasp-plugin" }
pitest = { id = "info.solidsoft.pitest", version.ref = "pitest-plugin" }
errorprone = { id = "net.ltgt.errorprone", version.ref = "errorprone-plugin" }

[bundles]
# Testing bundle - all test dependencies together
testing = ["junit-jupiter", "assertj-core", "mockito-core", "mockito-junit-jupiter", "archunit-junit5"]
