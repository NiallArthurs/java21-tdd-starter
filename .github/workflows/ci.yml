name: Java CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --console=plain
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Update Mutation Coverage Badge
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        # Extract mutation percentage from Pitest HTML report
        # Look for the second occurrence of percentage (first is Line Coverage, second is Mutation Coverage)
        MUTATION_PERCENT=$(grep -oP '\d+(?=% <div class="coverage_bar">)' build/reports/pitest/index.html | sed -n '2p' || echo "0")
        
        echo "Extracted mutation coverage: ${MUTATION_PERCENT}%"
        
        # Determine badge color
        if [ "$MUTATION_PERCENT" -ge 80 ]; then
          COLOR="brightgreen"
        elif [ "$MUTATION_PERCENT" -ge 60 ]; then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        
        # Update README.md badge
        sed -i "s/mutation%20coverage-[0-9]*%25-[a-zA-Z]*/mutation%20coverage-${MUTATION_PERCENT}%25-${COLOR}/" README.md
        
        # Check if README.md changed
        if ! git diff --quiet README.md; then
          echo "Badge updated to ${MUTATION_PERCENT}%"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update mutation coverage badge to ${MUTATION_PERCENT}% [skip ci]"
          git push
        else
          echo "Badge already up to date at ${MUTATION_PERCENT}%"
        fi
        
    - name: Upload Pitest report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitest-report
        path: build/reports/pitest/

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: build/reports/
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/test-results/