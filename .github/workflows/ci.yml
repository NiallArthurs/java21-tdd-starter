name: Java CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Make gradlew executable
      run: chmod +x gradlew
        
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --console=plain
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Update Mutation Coverage Badge
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        # Extract mutation percentage from Pitest HTML report
        # Look for the second occurrence of percentage (first is Line Coverage, second is Mutation Coverage)
        MUTATION_PERCENT=$(grep -oP '\d+(?=% <div class="coverage_bar">)' build/reports/pitest/index.html | sed -n '2p' || echo "0")
        
        echo "Extracted mutation coverage: ${MUTATION_PERCENT}%"
        echo "MUTATION_PERCENT=${MUTATION_PERCENT}" >> $GITHUB_ENV
        
        # Determine badge color
        if [ "$MUTATION_PERCENT" -ge 80 ]; then
          COLOR="brightgreen"
        elif [ "$MUTATION_PERCENT" -ge 60 ]; then
          COLOR="yellow"
        else
          COLOR="red"
        fi
        
        echo "BADGE_COLOR=${COLOR}" >> $GITHUB_ENV
        
        # Update README.md badge
        sed -i "s/mutation%20coverage-[0-9]*%25-[a-zA-Z]*/mutation%20coverage-${MUTATION_PERCENT}%25-${COLOR}/" README.md
    
    - name: Create Pull Request for Badge Update
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      id: create-pr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update mutation coverage badge to ${{ env.MUTATION_PERCENT }}%'
        branch: update-mutation-badge
        delete-branch: true
        title: 'chore: update mutation coverage badge to ${{ env.MUTATION_PERCENT }}%'
        body: |
          ## Mutation Coverage Badge Update
          
          This is an automated PR to update the mutation coverage badge in README.md.
          
          **Current Mutation Coverage:** ${{ env.MUTATION_PERCENT }}%
          **Badge Color:** ${{ env.BADGE_COLOR }}
          
          ### Changes
          - Updated mutation coverage badge from Pitest report
          
          This PR can be safely auto-merged.
        labels: |
          automated
          documentation
        assignees: ${{ github.repository_owner }}
    
    - name: Enable Auto-Merge for Badge PR
      if: github.ref == 'refs/heads/master' && github.event_name == 'push' && steps.create-pr.outputs.pull-request-number
      run: |
        gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Pitest report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitest-report
        path: build/reports/pitest/

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: build/reports/
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/test-results/