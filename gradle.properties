# Project-wide Gradle settings

# Configure Gradle to use JDK 21 for running itself
# Update this path to your JDK 21 installation (uncomment and set for local use)
# org.gradle.java.home=C:/Program Files/Java/jdk-21

# Gradle performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Enable auto-download of JDK toolchains
org.gradle.java.installations.auto-download=true

# Java memory settings (adjust as needed)
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
